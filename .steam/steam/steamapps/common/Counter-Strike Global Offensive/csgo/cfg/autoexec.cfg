// Troy's CS2 Config
// Launch options: +exec autoexec.cfg -novid -threads 9 -high -vulkan

// Boost Player Contrast 	Disabled
// Wait for Vertical Sync 	Disabled
// Multisampling Anti-Aliasing Mode 	2X MSAA
// Global Shadow Quality 	High
// Model / Texture Detail 	Low
// Texture Filtering Mode 	Anisotropic 2X
// Shader Detail 	Low
// Particle Detail 	Low
// Ambient Occlusion 	Medium
// High Dynamic Range 	Quality
// FidelityFX Super Resolution 	Disabled (Highest Quality)
// NVIDIA Reflex Low Latency 	Enabled + Boost

// Misc
con_enable "1"
cl_join_advertise "2"
cl_debounce_zoom "0"
ui_vanitysetting_loadoutslot_t grenade3
ui_vanitysetting_loadoutslot_ct grenade3
install_dlc_workshoptools_cvar "1"
ui_steam_overlay_notification_position bottomright
cl_color "2"
cl_sanitize_player_names "1"
cl_hide_avatar_images "2"
cl_allow_animated_avatars "0"
cl_mute_enemy_team "1"

// Bindings
bind "mwheeldown" "+jump"
bind "mouse5" "+voicerecord"
bind "v" "+voicerecord"
bind "capslock" "toggle cl_radar_scale 0.3 0.7"

// Crosshair
cl_show_observer_crosshair "2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_friendly_warning "0"
cl_crosshair_recoil "0"
alias "ch_reborn" "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "0";cl_crosshaircolor_r "0";cl_crosshaircolor_g "255";cl_crosshairdot "0";cl_crosshairgap "-3";cl_crosshairsize "1.5";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "0.5";cl_fixedcrosshairgap "-2.9";cl_crosshair_outlinethickness "1";cl_crosshair_drawoutline "0";"
alias "ch_outlined" "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "0";cl_crosshaircolor_r "0";cl_crosshaircolor_g "255";cl_crosshairdot "0";cl_crosshairgap "-2";cl_crosshairsize "1";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "0";cl_fixedcrosshairgap "-2.9";cl_crosshair_outlinethickness "1";cl_crosshair_drawoutline "1";"
ch_outlined

// Viewmodel
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// Hud
hud_scaling "0.95"
hud_showtargetid "1"
cl_hud_color "2"
cl_showloadout "1"
cl_show_clan_in_death_notice "0"
cl_teamid_overhead_mode "1"
cl_autohelp "0"
gameinstructor_enable "0"
safezonex "1"
safezoney "1"
cl_teamcounter_playercount_instead_of_avatars 1

// Radar
cl_teammate_colors_show "1"
cl_hud_radar_scale "1"
cl_radar_scale "0.7"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"

// Mouse
sensitivity "1"
zoom_sensitivity_ratio "0.818933027098955175"

// Network
mm_dedicated_search_maxping "25"

// Fps and video
fps_max "300"
fps_max_ui "144"
fps_max_tools "144"
r_fullscreen_gamma "2.2"
engine_low_latency_sleep_after_client_tick "1"

// Audio
volume "0.8"
snd_steamaudio_enable_perspective_correction "0"
snd_voipvolume "0.25"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_mvp_volume "0"
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0" // Music no longer needed, bomb beeps rapidly
snd_deathcamera_volume "0"
snd_mute_mvp_music_live_players "1"
cl_mute_all_but_friends_and_party "0"

// Useful shortcuts for popular commands in console
alias "d" "disconnect"
alias "q" "quit; exit"
alias "r" "retry"
alias "rs" "mp_restartgame 1"
alias "k" "kill"
alias "s" "status"
alias "v1" "voice_modenable 1"
alias "v0" "voice_modenable 0"

// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
alias "+fps" "+showscores; cl_showfps 1"
alias "-fps" "-showscores; cl_showfps 0"

// Jumpthrow
bind "j" "+vlbvvv; +friderik; +fijirano"
alias +vlbvvv "+jump"
alias +friderik "-attack"
alias +fijirano "-jump"

// Load training settings
alias "t" "sv_cheats 1; mp_roundtime 65535; mp_roundtime_defuse 65535; mp_maxrounds 65535; mp_autoteambalance 0; mp_limitteams 65535; mp_round_restart_delay 1; mp_freezetime 5; mp_friendlyfire 0; mp_maxmoney 65535; mp_startmoney 65535; mp_afterroundmoney 65535; mp_buy_anywhere 1; mp_buytime 65535; mp_restartgame 1; sv_infinite_ammo 2; mp_humanteam any; bot_kick"

alias "nosmoke" "ent_fire smokegrenade_projectile kill; stopsound"

alias "botct" "bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct"
alias "bott" "bot_add_t; bot_add_t; bot_add_t; bot_add_t; bot_add_t"

