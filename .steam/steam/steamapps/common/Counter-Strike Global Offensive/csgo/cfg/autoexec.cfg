// Advanced Bind Script
 
// Part 1
alias defZ		"bind z radio"
alias defX		"bind x slot12"
alias defQ		"bind q lastinv"
alias defE		"bind e +use"
alias def1		"bind 1 slot1"
alias def2		"bind 2 slot2"
alias def3		"bind 3 slot3"
alias defG		"bind g drop"
alias defTAB	"bind tab +fps"
 
// Part 2
alias keyZ		"bind z customZ"
alias keyX		"bind x customX"
alias keyQ		"bind q customQ"
alias keyE		"bind e customE"
alias key1		"bind 1 custom1"
alias key2		"bind 2 custom2"
alias key3		"bind 3 custom3"
alias keyTAB	"bind tab +fps"
 
// Part 3
alias customZ	"sv_cheats 1; god"
alias customX	"sv_cheats 1; noclip"
alias customQ	"slot7"
alias customE	"slot8"
alias custom1	"slot10"
alias custom2	"slot6"
alias custom3	"slot9"
alias customTAB	"bind tab +fps"

// Part 4
alias +keybinds "keyZ; keyX; keyQ; keyE; key1; key2; key3; keyTAB"
alias -keybinds "defZ; defX; defQ; defE; def1; def2; def3; defTAB"

// Part 5 - Bind key to trigger secondary command
bind alt +keybinds

